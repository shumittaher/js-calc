<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <main>

        <section class="calculator-body">

            <div class="button operator-button">AC</div>
            <div class="button">B</div>
            <div class="button">P</div>
            <div class="button operator-button">/</div>
            <div class="button number-button">7</div>
            <div class="button number-button">8</div>
            <div class="button number-button">9</div>
            <div class="button operator-button">X</div>
            <div class="button number-button">4</div>
            <div class="button number-button">5</div>
            <div class="button number-button">6</div>
            <div class="button operator-button">-</div>
            <div class="button number-button">1</div>
            <div class="button number-button">2</div>
            <div class="button number-button">3</div>
            <div class="button operator-button">+</div>
            <div class="button number-button">.</div>
            <div class="button number-button">0</div>
            <div class="button">()</div>
            <div class="button operator-button">=</div>
            <div class="display-equation">
                <div id="full-equation">
                    
                </div>
                <div id="display-results">
                    
                </div>
            </div>


        </section>

    </main>

    <script src="/js/calculator.js"></script>

</body>

</html>
