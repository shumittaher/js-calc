<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <H1>Calculator</H1>

        <section class="calculator-body">

            <button class="button operator-button">
                <h1>
                    A/C
                </h1>
            </button>
            <button class="button">
                <h1>
                    B
                </h1>
            </button>
            <button class="button">
                <h1>
                    P
                </h1>
            </button>
            <button class="button operator-button">/</button>
            <button class="button number-button">7</button>
            <button class="button number-button">8</button>
            <button class="button number-button">9</button>
            <button class="button operator-button">X</button>
            <button class="button number-button">4</button>
            <button class="button number-button" value="5">
                <h1>
                    5
                </h1>    
            </button>
            <button class="button number-button">6</button>
            <button class="button operator-button">-</button>
            <button class="button number-button">1</button>
            <button class="button number-button">2</button>
            <button class="button number-button">3</button>
            <button class="button operator-button">+</button>
            <button class="button number-button">.</button>
            <button class="button number-button">0</button>
            <button class="button">()</button>
            <button class="button operator-button">=</button>
            
            <div class="display-equation">
                <div id="full-equation">
                    
                </div>
                <div id="display-results">
                    
                </div>
            </div>


        </section>

    </main>

    <script src="/js/calculator.js"></script>

</body>

</html>
